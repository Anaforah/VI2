<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War and Wellbeing in Ukraine</title>
</head>
<body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <h1>War and Wellbeing <br> in Ukraine</h1>
    <div class="radarChart"></div>
    <div id="my_dataviz"></div>
    <button id="playBtn">▶ Play</button>
    <h1>Compare to best/worst country</h1>
    <div>
        <div id="dotplot_chart1"></div>
        <div>
          <label for="varSelect">Escolha a variável:</label>
          <select id="varSelect">
            <option value="HAPPINESS SCORE">Happiness score</option>
            <option value="GDP PER CAPITA (Billions)">GDP per capita (billions)</option>
            <option value="SOCIAL SUPPORT">Social support</option>
            <option value="HEALTHY LIFE EXPECTANCY">Healthy life expectancy</option>
            <option value="FREEDOM TO MAKE LIFE CHOICES">Freedom to make life choices</option>
            <option value="GENEROSITY">Generosity</option>
            <option value="PERCEPTION OF CORRUPTION">Perception of corruption</option>
          </select>
        </div>
        <div id="dotplot_chart2"></div>
      </div>
      
    <script src="dotplot.js"></script>
    <script   type="module" src="linechart.js"></script>
</body>
</html>
